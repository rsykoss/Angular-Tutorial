
<div *ngIf="hero"><!-- ngIf removes hero if empty thus not causing error -->
  <h2>{{hero.name | uppercase}} Details</h2><!-- name is updated on click -->
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
 <!-- [(ngModel)] is Angular's two-way data binding syntax. 
  but need to import to app.module (since hero component also declared there) to use-->
